<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    <title>TM model inference - Serial send</title>
    
    <link rel="stylesheet" href="style.css"/>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Teachable Machine Image Model - Serial</h1>
    
    <div id="serial">
        <button type="button" id="serbtn">시리얼 연결</button>
        <div id="serial_process_text" class="output"></div>
    </div>

    <div id="model">
        <input type="url" id="model_url" placeholder="모델 url 입력" required>
        <button type="button" id="mdlbtn">불러오기</button>
        <div id="model_process_text" class="output"></div>
    </div>

    <button type="button" id="inferbtn" style="display: none;">모델 작동 및 시리얼 전송</button>

    <div id="webcam"></div>
    
    <div id="result"></div>
</body>

</html>
