<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    <title>TM to Serial</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="module" src="./js/main.js" defer></script>
</head>

<body>
    <h1>TM image to Serial https://teachablemachine.withgoogle.com/models/HukKba_Fn/</h1>
    
    <div class="grid">
        <!-- 좌 상단 시리얼 -->
        <div class="grid_cell">
            <strong id="ser_status_text" class="output">Disconnected</strong>
            <button id="ser_btn" class="on_btn">Connect Serial</button>
        </div>
    
        <!-- 우 상단 웹캠 -->
        <div class="grid_cell">   
            <div id="cam_cont"></div>
            <strong id="cam_status_text" class="output">Disconnect</strong>
            <button type="button" id="cam_btn" class="on_btn">Connect WebCam</button>
        </div>

        <!-- 좌 하단 모델 로드 및 키 설정 -->
        <div class="grid_cell">
            <div class="flex_row">
                <input type="url" id="model_url" placeholder="TM image model url" required>
                <button id="model_load_btn" class="on_btn">Model Load</button>
            </div>
            <strong id="model_status_text" class="output">No Model</strong>
    
            <div id="label_map_cont" style="display: none;" class="flex_col">
                <div id="label_send_map" class="grid_key">
                    <!-- 이 안에 동적으로 요소 들어감 -->
                </div>
                <div class="flex_row">
                    <button id="label_send_map_set_btn" class="on_btn">Set Send Value</button>
                    <strong id="label_send_map_status_text" class="output"></strong>
                </div>
            </div>
        </div>
    
        <!-- 우 하단 추론 및 전송 -->
        <div class="grid_cell">
            <div id="infer" style="display: none;" class="flex_col">
                <button type="button" id="infer_btn" class="on_btn">Inference & Send</button>
                <strong id="result" class="output"></strong>
            </div>
        </div>
    </div>
    
</body>

</html>
