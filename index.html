<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    <title>TM to Serial</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="module" src="./js/main.js" defer></script>
</head>

<body>
    <h1>TM image to Serial https://teachablemachine.withgoogle.com/models/HukKba_Fn/</h1>
    
    <div class="grid">
        <!-- 좌 상단 시리얼 -->
        <div class="grid_cell">
            <strong id="ser_txt" class="output">Serial Disconnected</strong>
            <button id="ser_btn" class="dis_btn">Connect</button>
        </div>
    
        <!-- 우 상단 웹캠 -->
        <div class="grid_cell">
            <div id="cam_cont">
                <!-- 웹캠 -->
            </div>
            <strong id="cam_txt" class="output">Cam Disconnected</strong>
            <button id="cam_btn" class="dis_btn">Connect</button>
        </div>

        <!-- 좌 하단 모델 로드 및 키 설정 -->
        <div class="grid_cell">
            <div class="flex_row">
                <input type="url" id="model_url" placeholder="TM image model url" required>
                <button id="model_btn" class="dis_btn">Connect</button>
            </div>

            <strong id="model_txt" class="output">Model Disconnected</strong>
    
            <div id="map_cont" style="display: none;">
                <strong class="output">Serial Output Char (1 letter)</strong>
                <table><tbody id="map">
                    <!-- 여기에 라벨에 대한 키가 동적으로 들어감 -->
                </tbody></table>
                <div class="flex_row">
                    <button id="map_btn" class="dis_btn">Set</button>
                    <strong id="map_txt" class="output">Output Not Set</strong>
                </div>
            </div>
        </div>
    
        <!-- 우 하단 추론 및 전송 -->
        <div class="grid_cell">
            <div id="infer_cont" style="display: none;">
                <button id="infer_btn" class="dis_btn">Inference & Send</button>
                <table>
                    <thead><tr><th>Labels</th><th>Probability (%)</th></tr></thead>
                    <tbody id="infer_result">
                        <!-- 모델 추론 결과 -->
                    </tbody>
                </table>
                <table>
                    <thead><tr><th>Max Label</th><th>Sent Value</th></tr></thead>
                    <tbody id="final_result">
                        <!-- 전송된 값 표시 -->
                        <tr>
                            <th></th><th></th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
</body>

</html>
