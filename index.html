<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Model to Serial</title>
    <meta name="description"
        content="Send real-time webcam image inference results from Teachable Machine image model, mapped to user-editable values, to serial devices like Arduino, Microbit, Raspberry Pi.">

    <!-- 티처블머신 라이브러리 -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <!-- JS -->
    <script type="module" src="./js/main.js" defer></script>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- 구글 애드센스 -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3478994052127729" crossorigin="anonymous"></script>
</head>

<body class="flex_col">
    <!-- 웹캠 / 결과 출력부 -->
    <div id="cam_result_cont" class="flex_row">
        <!-- 웹캠 컨테이너 -->
        <div id="cam_cont">
            <!-- 웹캠 공간 -->
        </div>

        <!-- 결과 컨테이너 -->
        <div id="result_cont" class="flex_col">
            <!-- 결과 라벨 / 전송값 -->
            <div id="result_cont_table" class="flex_col">
                <div class="output flex_row">
                    <strong>Prediction</strong><strong id="max_label"></strong>
                </div>
                <div class="output flex_row">
                    <strong>Output</strong><strong id="output"></strong>
                </div>
            </div>
            <!-- 출력층 확률 -->
            <div id="infer_result" class="flex_col">
                <!-- 모델 추론 결과 -->
            </div>
        </div>
    </div>

    <!-- 추론 버튼 -->
    <button id="infer_btn" class="dis_btn" disabled>Inference & Send</button>

    <!-- 상태 / 기능 연결부 -->
    <div id="stat_connector_cont" class="flex_row">
        <!-- 상태문구 -->
        <div id="stat_txt_cont" class="flex_col">
            <strong id="map_txt" class="dis_txt">Output Not Set</strong>
            <strong id="model_txt" class="dis_txt">Model Not Loaded</strong>
            <strong id="cam_txt" class="dis_txt">WebCam Not Connected</strong>
            <strong id="ser_txt" class="dis_txt">Serial Not Connected</strong>
        </div>
        <!-- 기능 연결 버튼 묶음 -->
        <div id="connector_cont" class="flex_col">
            <!-- 시리얼 전송 키 설정부 -->
            <div id="map_cont" style="display: none;" class="flex_col">
                <strong>Output Set (1 letter)</strong>
                <div id="map_set_btn_cont" class="flex_row">
                    <table id="map_table">
                        <tbody id="map">
                            <!-- 여기에 라벨에 대한 키가 동적으로 들어감 -->
                        </tbody>
                    </table>
                    <button id="map_btn" class="dis_btn">Output Set</button>
                </div>
            </div>
            <!-- 모델 연결부 -->
            <div id="url_btn" class="flex_row">
                <input type="url" id="model_url" placeholder="TM image model url" required>
                <button id="model_btn" class="dis_btn">Model Load</button>
            </div>
            <!-- 시리얼/웹캠 -->
            <div id="btn_btn" class="flex_row">
                <button id="ser_btn" class="dis_btn">Serial Connect</button>
                <button id="cam_btn" class="dis_btn">WebCam Connect</button>
            </div>
        </div>
    </div>

    <h1>Model to Serial</h1>

    <strong>
        Send real-time webcam image inference results from<br>
        <a id="TM_link" href="https://teachablemachine.withgoogle.com/train/image" target="_blank">
            Teachable Machine image model
        </a>, mapped to output set, to serial devices.
    </strong>

    <div id="maker" class="flex_row">
        <strong>Made By topaz11100</strong>
        <a href="https://github.com/topaz11100" target="_blank">
            <img id="github_logo" src="./image/github_logo.svg" alt="GitHub Logo">
        </a>
        <strong>/ <a href="/licenses.html" target="_blank">Licenses</a></strong>
    </div>

</body>

</html>
