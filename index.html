<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>TM image to Serial</title>

    <!-- 티처블머신 라이브러리 -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <!-- JS -->
    <script type="module" src="./js/main.js" defer></script>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- 웹캠 / 결과 출력부 -->
    <div id="cam_result_cont">
        <!-- 웹캠 컨테이너 -->
        <div id="cam_cont">
            <!-- 웹캠 공간 -->
        </div>

        <!-- 결과 컨테이너 -->
        <div id="result_cont">
            <!-- 결과 라벨 / 전송값 -->
            <table id="final_result">
                <tr>
                    <th>Max Label</th> <th></th>
                </tr>
                <tr>
                    <th>Output</th> <th></th>
                </tr>
            </table>
            <!-- 출력층 확률 -->
            <div id="infer_result">
                <!-- 모델 추론 결과 -->
            </div>
        </div>
    </div>

    <!-- 추론 버튼 -->
    <button id="infer_btn" class="dis_btn" disabled>Inference & Send</button>

    <!-- 상태 / 기능 연결부 -->
    <div id="stat_connector_cont">
        <!-- 상태문구 -->
        <div id="stat_txt_cont">
            <strong id="map_txt" class="dis_txt">Output Not Set</strong>
            <strong id="model_txt" class="dis_txt">Model Not Loaded</strong>
            <strong id="cam_txt" class="dis_txt">WebCam Not Connected</strong>
            <strong id="ser_txt" class="dis_txt">Serial Not Connected</strong>
        </div>
        <!-- 기능 연결 버튼 -->
        <div id="connector_cont">
            <!-- 시리얼 전송 키 설정부 -->
            <div id="map_cont" style="display: none;">
                <strong class="guide_txt">Output Set (1 letter)</strong>
                <div id="map_set_btn_cont">
                    <table id="map_table">
                        <tbody id="map">
                            <!-- 여기에 라벨에 대한 키가 동적으로 들어감 -->
                        </tbody>
                    </table>
                    <button id="map_btn" class="dis_btn">Set</button>
                </div>
            </div>
            <!-- 모델 연결부 -->
            <div id="url_btn">
                <input type="url" id="model_url" placeholder="TM image model url" required>
                <button id="model_btn" class="dis_btn">Model Load</button>
            </div>
            <!-- 시리얼/웹캠 -->
            <div id="btn_btn">
                <button id="ser_btn" class="dis_btn">Serial Connect</button>
                <button id="cam_btn" class="dis_btn">WebCam Connect</button>
            </div>
        </div>
    </div>

    <h1>Model to Serial</h1>

    <strong>
        Sends real-time results from the
        <a id="TM_link" href="https://teachablemachine.withgoogle.com/train/image" target="_blank">
            Teachable Machine image model
        </a>
        to the serial device as an Output Set.
    </strong>

    <div id="maker">
        <strong>Made By topaz11100</strong>
        <a href="https://github.com/topaz11100" target="_blank">
            <img id="github_logo" src="./image/github_logo.svg" alt="GitHub Logo">
        </a>
        <strong>/ <a href="/licenses.html" target="_blank">Licenses</a></strong>
    </div>

</body>

</html>
