<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>TM to Serial</title>
    
    <!-- 티처블머신 라이브러리 -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <!-- JS -->
    <script type="module" src="./js/main.js" defer></script>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>TM image to Serial https://teachablemachine.withgoogle.com/models/HukKba_Fn/</h1>

    <div class="grid">
        <!-- 좌 상단 시리얼 및 모델 -->
        <div class="grid_cell ser_model_cell">
            <div class="grid_cell">
                <strong id="ser_txt" class="dis_txt">Serial Not Connected</strong>
                <button id="ser_btn" class="dis_btn">Connect</button>
            </div>

            <div class="grid_cell">
                <strong id="model_txt" class="dis_txt">Model Not Loaded</strong>
                <div class="flex_row">
                    <input type="url" id="model_url" placeholder="TM image model url" required>
                    <button id="model_btn" class="dis_btn">Load</button>
                </div>
            </div>
        </div>

        <!-- 우 상단 웹캠 -->
        <div class="grid_cell">
            <strong id="cam_txt" class="dis_txt">WebCam Not Connected</strong>
            <button id="cam_btn" class="dis_btn">Connect</button>
            <div id="cam_cont">
                <!-- 웹캠 -->
            </div>
        </div>

        <!-- 좌 하단 키 설정 -->
        <div id="map_cont" style="display: none;" class="grid_cell">
            <strong class="guide_txt">Output Set (1 letter)</strong>
            <div class="flex_row">
                <table id="map_table">
                    <tbody id="map">
                        <!-- 여기에 라벨에 대한 키가 동적으로 들어감 -->
                    </tbody>
                </table>
                <button id="map_btn" class="dis_btn">Set</button>
            </div>
            <strong id="map_txt" class="dis_txt">Output Not Set</strong>
        </div>

        <!-- 우 하단 추론 및 전송 -->
        <div id="infer_cont" style="display: none;" class="grid_cell">
            <button id="infer_btn" class="dis_btn">Inference & Send</button>
            <table id="infer_result_table">
                <thead>
                    <tr>
                        <th>Labels</th>
                        <th>Probability (%)</th>
                    </tr>
                </thead>
                <tbody id="infer_result">
                    <!-- 모델 추론 결과 -->
                </tbody>
            </table>
            <table id="final_result_table">
                <thead>
                    <tr>
                        <th>Max Label</th>
                        <th>Sent Value</th>
                    </tr>
                </thead>
                <tbody id="final_result">
                    <!-- 전송된 값 표시 -->
                    <tr>
                        <th></th>
                        <th></th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>

</html>
