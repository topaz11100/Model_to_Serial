<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>TM to Serial</title>

    <!-- 티처블머신 라이브러리 -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <!-- JS -->
    <script type="module" src="./js/main.js" defer></script>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>TM image to Serial https://teachablemachine.withgoogle.com/models/HukKba_Fn/</h1>

    <!-- 웹캠 / 결과 출력부 -->
    <div class="flex_row">
        <!-- 웹캠 컨테이너 -->
        <div id="cam_cont">
            <!-- 웹캠 공간 -->
        </div>

        <!-- 결과 컨테이너 -->
        <div class="flex_col">
            <!-- 결과 라벨 / 전송값 -->
            <table id="final_result">
                <tr>
                    <th>Max Label</th>
                    <th></th>
                </tr>
                <tr>
                    <th>Output</th>
                    <th></th>
                </tr>
            </table>
            <!-- 출력층 확률 -->
            <table id="infer_result_table">
                <tbody id="infer_result">
                    <!-- 모델 추론 결과 -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- 추론 버튼 -->
    <button id="infer_btn" class="dis_btn" disabled>Inference & Send</button>

    <!-- 상태 / 기능 연결부 -->
    <div class="flex_row">
        <!-- 상태문구 -->
        <div class="flex_col">
            <strong id="infer_txt" class="dis_txt">Inference Not Ready</strong>
            <strong id="map_txt" class="dis_txt">Output Not Set</strong>
            <strong id="model_txt" class="dis_txt">Model Not Loaded</strong>
            <strong id="cam_txt" class="dis_txt">WebCam Not Connected</strong>
            <strong id="ser_txt" class="dis_txt">Serial Not Connected</strong>
        </div>
        <!-- 기능 연결 버튼 -->
        <div class="flex_col">
            <div id="map_cont" style="display: none;" class="grid_cell">
                <strong class="guide_txt">Output Set (1 letter)</strong>
                <div class="flex_row">
                    <table id="map_table">
                        <tbody id="map">
                            <!-- 여기에 라벨에 대한 키가 동적으로 들어감 -->
                        </tbody>
                    </table>
                    <button id="map_btn" class="dis_btn">Set</button>
                </div>
            </div>
            <div class="flex_row">
                <input type="url" id="model_url" placeholder="TM image model url" required>
                <button id="model_btn" class="dis_btn">Model Load</button>
            </div>
            <div class="flex_row">
                <button id="ser_btn" class="dis_btn">Serial Connect</button>
                <button id="cam_btn" class="dis_btn">WebCam Connect</button>
            </div>
        </div>
    </div>

</body>

</html>
